<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

<link rel="stylesheet" href="./styles/main.css">
<link rel="stylesheet" href="./styles/reset.css">

</head>
<body>
  <div class="CodeCard">

    <img class="CodeImage" src="./images/image-qr-code.png" alt="Code Image">

    <div class="Card_Text">

      <h2 class="Titulo_Card">Improve your front-end skills by building projects</h2>
      <p class="Info_Card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francisco Araujo</a>.
  </div>
</body>
</html>
